<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <ul type="circle">
      <li>Happy</li>
      <li>Sad</li>
      <li>
        <ol type="a">
          <li>hingly</li>
          <li>Angly</li>
        </ol>
      </li>
    </ul>

    <ul type="square">
      <li>Hii</li>
      <li>Bye</li>
      <li>
        <ol type="i">
          <li>hello</li>
          <li>How</li>
        </ol>
      </li>
    </ul>

    <ol type="1">
      <li>Chilli Chicken</li>
      <li>Biriyani</li>
      <li>
        <ul>
          <li>Rasgulla</li>
          <li>Ice-cream</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
