<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <form>
      <fieldset style="border-color: purple; background: rgb(187, 187, 180)">
        <legend style="position: relative; text-align: center; color: red">
          <b>My-Data</b>
        </legend>
        <table>
          <tr>
            <td>
              <label for="First-name">First-name: </label>
            </td>
            <td>
              <input type="text" name="First-name" id="First-name" />
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="Last-name">Last-name: </label>
            </td>
            <td>
              <input type="text" name="Last-name" id="Last-name" />
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="email">Email: </label>
            </td>
            <td>
              <input type="email" name="email" id="email" />
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="phone">Phone: </label>
            </td>
            <td>
              <input type="phone" name="phone" id="phone" />
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="gender">Gender: </label>
            </td>
            <td>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>

              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>

              <input type="radio" name="gender" id="other" />
              <label for="other">Others</label>
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="">Languages: </label>
            </td>
            <td>
              <input type="checkbox" name="" id="" />
              <label for="">Hindi</label>
              <input type="checkbox" name="" id="" />
              <label for="">English</label>
              <input type="checkbox" name="" id="" />
              <label for="">Bengali</label>
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="">Education: </label>
            </td>
            <td>
              <table
                border="2px"
                cellpadding="10px"
                cellspacing="5px"
                style="color: red; border-color: blue"
              >
                <tr>
                  <td>Graduation</td>
                  <td>83%</td>
                </tr>
                <tr>
                  <td>12<sup>th</sup></td>
                  <td>69%</td>
                </tr>
                <tr>
                  <td>10<sup>th</sup></td>
                  <td>84%</td>
                </tr>
              </table>
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <label for="Address">Address:</label>
            </td>
            <td><textarea id="Address" cols="20" rows="3"></textarea></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td>
              <button>Submit</button>
            </td>
            <td>
              <input type="reset" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
