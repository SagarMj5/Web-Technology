<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: rgb(27, 66, 66);
        height: 100px;
        width: 100px;
        transform: translateY(100px);
      }
      #a {
        transform: scale(1.5);
      }
      #b {
        background-color: rgb(99, 131, 131);
        height: 100px;
        width: 100px;
        transform: skewX(20deg);
      }
      .ab {
        background-color: rgb(164, 123, 87);
        height: 100px;
        width: 100px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div></div>
    <br /><br /><br /><br /><br />
    <div id="a"></div>
    <br /><br /><br /><br /><br />
    <div></div>
    <br /><br /><br /><br /><br />
    <div id="b"></div>
    <br /><br /><br /><br /><br />
    <div class="ab"></div>
  </body>
</html>
